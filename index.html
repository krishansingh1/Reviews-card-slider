<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/a429e5bfb6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi perspiciatis, reprehenderit expedita dicta corporis voluptate dolorem quisquam nulla dolores ipsa tenetur in ducimus alias, doloribus modi quae porro doloremque. Autem.</p>

                <!--Prev next button-->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
